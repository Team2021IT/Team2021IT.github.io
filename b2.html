<head>

<body>
  <div>
    <img src="b2.jpg">
    <h1> تأليف: محمد على</h1>
    <h2>كتب اطفال</h2>
    <p class="p1">
        افضل من صحب نبيا علي الاطلاق وظهر منهم في غزوة بدر وفي غيرها من المواقف والغزوات صدق ايمانهم ,وحسن اسلامهم وعظيم بطولتهم وتضحياتهم ويقينهم 
    </p>
    <p class="p2">
        : وصف الكتاب
    </p>




    <div class="steven">
      <span class="price" title="Price">59.99<span> EGP</span></span>
      <span style="display: none;">شهداء الصحابة</span>
      <button class="add-to-cart">Add To Cart</button>
      <button class="add-to-wishlist">
          <span class="material-symbols-outlined">
          favorite
          </span>
          <span>Add To Wishlist</span>
      </button>
  </div>
</div>

<script>
    //---------------------- By Steven Start ------------------------------------------------
    productOne = {
        image: "b2.jpg",
        price: 59.99,
        title: "شهداء الصحابة",
    }
    // Cart Start
    let addToCartBtn = document.getElementsByClassName('add-to-cart')[0];
    addToCartBtn.addEventListener('click', addToCartButton);
    // for (let i = 0; i < addToCartBtns.length; i++) {
    //     cartBtn = addToCartBtns[i];
    //     cartBtn.addEventListener('click', addToCartButton);
    // }
    function addToCartButton() {
        //let button = event.target;
        if (localStorage.getItem("productOneTitle") === "شهداء الصحابة") {
                alert("The Item Already In The Cart");
                return;
            }
        localStorage.setItem("productOneImage", productOne.image);
        localStorage.setItem("productOneTitle", productOne.title);
        localStorage.setItem("productOnePrice", productOne.price);
        localStorage.setItem("productOneQty", 1);
        alert("Item Has Been Added Successfully");
    }
    // Cart End
    // Fav Start
    let addToFavBtn = document.getElementsByClassName('add-to-wishlist')[0];
    addToFavBtn.addEventListener('click', addToFavButton);
    function addToFavButton() {
        if (localStorage.getItem("bookOneTitle") === "شهداء الصحابة") {
                alert("The Item Already In The Wishlist");
                return;
            }
        localStorage.setItem("bookOneImage", productOne.image);
        localStorage.setItem("bookOneTitle", productOne.title);
        localStorage.setItem("bookOnePrice", productOne.price);
        alert("Item Has Been Added Successfully");
    }
    // Fav End
    //---------------------- By Steven End ------------------------------------------------
</script>


<style>
    label{
        position: absolute;
        width: 45px;
        height: 22px;
        right: 20px;
        top: 20px;
        border: 2px solid;
        border-radius: 20px;
    }
    label:before{
        position: absolute;
        content: '';
        width:20px;
        height: 20px;
        left: 1px;
        top: 1px;
        border-radius: 50%;
        background: #000;
        cursor: pointer;
        transition: 0.4s;
    }
    label.active:before{
        left: 24px;
        background: #fff;
    }
    body.night{
        background: #000;
        color: #fff;
    }
    @media screen and (min-width:900px) {
      .respon{
        display: flex;
      }
    }
</style>
<header>
<label  id="dark-change"></label>
</header>
<script>
    var content = document.getElementsByTagName('body')[0];
    var darkMode = document.getElementById('dark-change');
    darkMode.addEventListener('click', function(){
        darkMode.classList.toggle('active');
        content.classList.toggle('night');
    })
</script>
</body>
