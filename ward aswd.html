<body>

<script>
    //---------------------- By Steven Start ------------------------------------------------
    productThree = {
        image: "ward.jpg",
        price: 79.99,
        title: "ورد اسود"
    }
    // Cart Start
    let addToCartBtn = document.getElementsByClassName('add-to-cart')[0];
    addToCartBtn.addEventListener('click', addToCartButton);
    function addToCartButton() {
        if (localStorage.getItem("productThreeTitle") === "ورد اسود") {
            alert("The Item Already In The Cart");
            return;
        }
        localStorage.setItem("productThreeImage", productThree.image)
        localStorage.setItem("productThreeTitle", productThree.title)
        localStorage.setItem("productThreePrice", productThree.price)
        localStorage.setItem("productThreeQty", 1);
        alert("Item Has Been Added Successfully")
    }
    // Cart End
    // Fav Start
    let addToFavBtn = document.getElementsByClassName('add-to-wishlist')[0];
    console.log(addToFavBtn)
    addToFavBtn.addEventListener('click', addToFavButton);
    function addToFavButton() {
        if (localStorage.getItem("bookThreeTitle") === "ورد اسود") {
                alert("The Item Already In The Wishlist");
                return;
            }
        localStorage.setItem("bookThreeImage", productThree.image);
        localStorage.setItem("bookThreeTitle", productThree.title);
        localStorage.setItem("bookThreePrice", productThree.price);
        alert("Item Has Been Added Successfully");
    }
    // Fav End
    //---------------------- By Steven End ------------------------------------------------
</script>

<style>
    label{
        position: absolute;
        width: 45px;
        height: 22px;
        right: 20px;
        top: 20px;
        border: 2px solid;
        border-radius: 20px;
    }
    label:before{
        position: absolute;
        content: '';
        width:20px;
        height: 20px;
        left: 1px;
        top: 1px;
        border-radius: 50%;
        background: #000;
        cursor: pointer;
        transition: 0.4s;
    }
    label.active:before{
        left: 24px;
        background: #fff;
    }
    body.night{
        background: #000;
        color: #fff;
    }
    @media screen and (min-width:900px) {
      .respon{
        display: flex;
      }
    }
</style>
<header>
<label  id="dark-change"></label>
</header>
<script>
    var content = document.getElementsByTagName('body')[0];
    var darkMode = document.getElementById('dark-change');
    darkMode.addEventListener('click', function(){
        darkMode.classList.toggle('active');
        content.classList.toggle('night');
    })
</script>
</body>
