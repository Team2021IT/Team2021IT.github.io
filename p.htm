<!DOCTYPE html>
<html>
<head>
<title>Recommendations</title>
<link rel="stylesheet" href="style.css">
</head>
<body style="font-family:cursive;">
<h1>Recommendations</h1>
<p>Can’t decide?!<br>we are here to help.By answering our questions we can suggest the best books for your taste.<b></p><br>
<div class="form"><h2>Questions</h2></div>
<div class="main">
<form>
<input class="FirstName" type="text" name="Name">
<label class="Name">Name</label>
<label class="A">Age</label>
<input class="Age" type="text" name="Age"><br>
<label class="Favgenre">Favourite genre</label>
<input class="Fgenre" type="text" name="Favourite genre">
<label class="FavBook">Favourite Book</label>
<input class="FBook" type="text" name="Favourite Book"><br>
<label class="LBook">Last book you’ve read</label>
<input class="LastBook" type="text" name="Last Book"><br>
<label class="Fmovie">Favourite movie</label>
<input class="Favmovie" type="text" name="Favourite movie"><br>
<button type="submit">Submit</button>
</form>
</div>
</body>
</html>
